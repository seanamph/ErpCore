name: Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '7.0.x'
    
    - name: Restore dependencies
      run: dotnet restore
    
    - name: Build
      run: dotnet build --no-restore
    
    - name: Run unit tests
      run: dotnet test tests/ErpCore.UnitTests/ErpCore.UnitTests.csproj --no-build --verbosity normal
    
    - name: Run integration tests
      run: dotnet test tests/ErpCore.IntegrationTests/ErpCore.IntegrationTests.csproj --no-build --verbosity normal
    
    - name: Run E2E tests
      run: dotnet test tests/ErpCore.E2ETests/ErpCore.E2ETests.csproj --no-build --verbosity normal
