version: '3.8'

services:
  # SQL Server 資料庫 (開發環境)
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: erpcore-sqlserver-dev
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=DevPassword123!
      - MSSQL_PID=Developer
    ports:
      - "1433:1433"
    volumes:
      - sqlserver-dev-data:/var/opt/mssql
    networks:
      - erpcore-dev-network

  # ErpCore API (開發環境)
  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: erpcore-api-dev
    ports:
      - "5000:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
      - ConnectionStrings__DefaultConnection=Server=sqlserver;Database=ErpCore;User Id=sa;Password=DevPassword123!;TrustServerCertificate=true;
    depends_on:
      - sqlserver
    networks:
      - erpcore-dev-network
    volumes:
      - ../src/ErpCore.Api:/app
      - ./logs:/app/logs

networks:
  erpcore-dev-network:
    driver: bridge

volumes:
  sqlserver-dev-data:

